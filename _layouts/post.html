---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
{{ content }}
</div>

{% if page.previous %}
    <a rel="prev" href="{{ site.baseurl }}{{ page.previous.url }}">&larr; {{ page.previous.title }}</a>
{% endif %}
{% if page.next %}
    <a rel="next" href="{{ site.baseurl }}{{ page.next.url }}">&rarr; {{ page.next.title }}</a>
{% endif %}
