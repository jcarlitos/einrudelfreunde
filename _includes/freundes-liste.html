{% for freund in site.pages %}
  {% if freund.title == include.title %}
    <section>
      <header>
        <h1>{{ freund.title }}</h1>
        <a href="{{ site.baseurl }}{{ freund.url }}">
          <img src="{{ site.baseurl }}/img/freunde/{{ freund.image }}" />
        </a>
      </header>
      <p>{{ freund.content }}</p>
      <a href="{{ site.baseurl }}{{ freund.url }}">zum Profil</a>
    </section>
  {% endif %}
{% endfor %}
